<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
        </div>
        
        <script>
        var myObject = new Vue({
            el: '#app',
            data: {message: 'Hello Vue!'}
        })
        </script>


        <div id="app">
            {{ message }}
            </div>
            
            <script>
            var myObject = new Vue({
                el: '#app',
                data: {message: 'Hello Vue!'}
            })
            
            function myFunction() {
                myObject.message = "John Doe";
            }
            </script>


            <div id="app">
                <p>{{ message }}</p>
                <p><input v-model="message"></p>
              </div>
              
              <script>
              var myObject = new Vue({
                  el: '#app',
                  data: {message: 'Hello Vue!'}
              })
              </script>

              
              <div id="app">
                <ul>
                  <li v-for="x in todos">
                  {{ x.text }}
                  </li>
                 </ul>
               </div>
               
               <script>
               myObject = new Vue({
                   el: '#app',
                   data: {
                   todos: [
                       { text: 'Learn JavaScript' },
                       { text: 'Learn Vue.js' },
                       { text: 'Build Something Awesome' }
                       ]
                   }
               })
               </script>
</body>
</html>
